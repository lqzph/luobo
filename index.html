<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body,ul,li{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box{
      width: 100%;
      height: 200px;
      overflow: hidden;
      border: 1px solid red
    }
    .box ul{
      width:300%;
      height: 100%;
      border: 1px solid blue;
      margin-left: 0;
    }
    .box ul li{
      width: 33.33%;
      height: 100%;
      float: left;
      font-size:50px;
      color:#fff;
      text-align: center;
      line-height: 200px;
    }
  </style>
  <script src="touchjs/touch.js"></script>
  <script src="zepto/zepto.min.js"></script>
  <script>
    $(function () {
      var marginl;
      var num=0;
      var width=$(window).width();
      touch.on("body","dragstart","ul",function (e) {
        e.preventDefault();
        $("ul").css({transtion:"none"})
        marginl=parseInt($("ul").css("marginLeft"))?parseInt($("ul").css("marginLeft")):0;
        console.log(marginl)
      })
      touch.on("body","drag","ul",function (e) {
        e.preventDefault();
        $("ul").css({
          marginLeft:marginl+e.x
        })
      })
      touch.on("body","dragend","ul",function (e) {
        if(Math.abs(e.x)>100){
          if(e.direction=="left"){
            num++;
            if(num==$("ul li").length){
              num=$("ul li").length-1
            }
          }else if(e.direction=="right"){
            num--;
            if(num==-1){
              num=0;
            }
          }
          $("ul").css({
            marginLeft:-num*width,
            transtion:"margin 1s ease"
          })
        }else{
          $("ul").css({
            marginLeft:num*width,
            transtion:"margin 1s ease"
          })
        }
      })
    })
  </script>
</head>
<body>
<div class="box">
  <ul>
    <li style="background:pink ">1</li>
    <li style="background:yellow ">2</li>
    <li style="background:red ">3</li>
  </ul>
</div>
</body>
</html>
